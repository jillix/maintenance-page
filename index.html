<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Down for maintenance</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Site is currently down for maintenance.</h1>
            <p class="lead">
                We wish you a happy <span id="day"></span> <span id="month"></span>!
                <script>
                    var a = new Date();
                    var months = [
                        "January",
                        "February",
                        "March",
                        "April",
                        "May",
                        "June",
                        "July",
                        "August",
                        "September",
                        "October",
                        "November",
                        "December"
                    ];
                    var d = a.getDate();
                    var day = d  + (d % 10 >= 4 && d % 10 <= 9 || d % 10 === 0 ?  "th" : ["st", "nd", "rd"][d % 10 - 1]);
                    var month = months[a.getMonth()]

                    if (a <= new Date(2014, 07, 1)) {
                        day = "1st";
                        month = "August";
                    }

                    document.getElementById("day").innerHTML = day;
                    document.getElementById("month").innerHTML = month;
                </script>
            </p>
        </div>
    </body>
</html>
